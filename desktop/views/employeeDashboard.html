<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <script defer src="../renderer.js"></script>
    <title>Employé Dashboard</title>
</head>
<body>
    <main class="w-screen h-screen flex">

        <!-- sidebar menu -->
        <section class="h-full bg-blueOne w-52">
            <!-- sidebar title -->
            <div class="flex space-x-7 p-4 pt-7">
                <p class="text-white text-2xl">Bonjour, <br><span class="text-3xl">Emily</span></p>
                <a href="/accueil">
                    <img class="h-28 w-12" src="../icon/logo-blanc.ico" alt="Cinéphoria small white logo">
                </a>
            </div>

            <!-- sidebar nav menu -->
            <div class="container  mt-24  w-full space-y-8 h-[50vh] py-5">

                

                <div class="w-full">
                    <h1 class="text-white text-lg tracking-wide font-arvo font-bold text-center mb-3">Filtrer</h1>
                    <a href="#">
                        <button class="text-white text-base tracking-normal font-arvo font-bold h-12 w-full bg-black hover:bg-goldOne active:bg-goldOne flex  items-center justify-between  px-5 text-nowrap">
                            Cinéma
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="none" stroke="white" stroke-linecap="round" stroke-width="2" d="m5 10l7 7l7-7"/></svg>
                        </button>
                    </a>
                </div>

                <div class="w-full">
                    <a href="#">
                        <button class="text-white text-base tracking-normal font-arvo font-bold h-12 w-full bg-black hover:bg-goldOne active:bg-goldOne flex justify-center items-center px-10 gap-4 text-nowrap">
                            Saisir un intervention
                        </button>
                    </a>
                    <a href="/#" >
                        <button class="text-white text-base tracking-normal font-arvo font-bold h-12 w-full bg-black hover:bg-goldOne active:bg-goldOne flex justify-center items-center px-10 gap-4 text-nowrap">
                        Voir une intervention
                        </button>
                    </a>
                </div>
             
            </div>

            <div class="flex items-end justify-center h-[15vh] py-6">
                <form action="/api/v1/logout" method="post" class="w-full">
                    <button type="submit" id="logoutBtn" class="text-white h-14 flex items-center justify-center gap-x-3 font-bold font-arvo text-sm  hover:bg-goldOne active:bg-goldOne w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="white" d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h7v2H5v14h7v2zm11-4l-1.375-1.45l2.55-2.55H9v-2h8.175l-2.55-2.55L16 7l5 5z"/></svg>
                        <p class="pt-0.5">Déconnexion</p>
                    </button>
                </form>
            </div>

        </section>

    </main>
</body>
</html>
