<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <script defer src="../renderer.js"></script>
    <title>Employé Dashboard</title>
</head>
<body>
    <main class="w-screen h-screen flex">
        <!-- sidebar menu -->
        <aside class="h-full bg-blueOne w-72">
            <!-- sidebar title -->
            <div class="flex space-x-7 p-4 pt-7">
                <p class="text-white text-2xl">Bonjour, <br><span class="text-3xl">Emily</span></p>
                <img class="h-28 w-12" src="../icon/logo-blanc.ico" alt="Cinéphoria small white logo">
            </div>
            <!-- sidebar nav menu -->
            <div class="container mt-24 w-full space-y-7  h-[50vh] py-5">
                
                
                <div class="w-full relative  h-fit" >
                    <!-- open filter theater menu button -->
                    <h1 class="text-white text-sm tracking-wide font-arvo  font-bold text-center mb-4">Choisir cinéma pour intervention</h1>
                    <div class="w-full " >
                        <a href="#" >
                            <button class="text-white text-base tracking-normal font-arvo font-bold h-12 w-full bg-black hover:bg-goldOne active:bg-goldOne flex items-center justify-between px-5 text-nowrap " id="theater-filter-button">
                                <p id="text-content">Cinéma</p>
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="none" stroke="white" stroke-linecap="round" stroke-width="2" d="m5 10l7 7l7-7"/></svg>
                            </button>
                        </a>
                    </div>
                    <!-- dropdown menu -->
                    <div class="absolute w-full min-h-72 bg-whiteOne animate-open-menu hidden" id="theater-filter-menu"></div>
                </div>

                <div class="w-full">
                    <button class="text-white text-base tracking-normal font-arvo font-bold h-12 w-full bg-black hover:bg-goldOne active:bg-goldOne flex justify-center items-center px-10 gap-4 text-nowrap" id="open-incident-menu-button">
                        Saisir une intervention
                    </button>
                    <a href="#">
                        <button class="text-white text-base tracking-normal font-arvo font-bold h-12 w-full  bg-goldOne  flex justify-center items-center px-10 gap-4 text-nowrap">
                        Voir une intervention
                        </button>
                    </a>
                </div>
            </div>
            <div class="flex items-end justify-center h-[15vh] py-6">
                <form action="" method="post" class="w-full">
                    <button type="submit" id="logoutBtn" class="text-white h-14 flex items-center justify-center gap-x-3 font-bold font-arvo text-sm hover:bg-goldOne active:bg-goldOne w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="white" d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h7v2H5v14h7v2zm11-4l-1.375-1.45l2.55-2.55H9v-2h8.175l-2.55-2.55L16 7l5 5z"/></svg>
                        <p class="pt-0.5">Déconnexion</p>
                    </button>
                </form>
            </div>
        </aside>
        <!-- choose theater section -->
        <section class="mx-auto p-10 w-[85%] flex flex-col items-center">
            <h1 class="font-arvo text-5xl font-bold text-blueOne tracking-wide mt-2">Opérations en cours</h1>
            <!-- theater container -->
            <div class="grid grid-cols-4 gap-4 mt-8 pt-10">
                <!-- theater intervention card -->
                <div class="w-fit flex flex-col cursor-pointer hover:scale-105 hover:duration-500 hover:ease-in-out">
                    <img src="../../client/public/images/cinema/Beaugrenelle.jpg" class="object-cover" width="250" height="290" alt="cinéma photo">
                    <!-- intervention detail -->
                    <div class="min-h-14 bg-black flex flex-col items-start px-2 py-2">
                        <!-- theater name -->
                        <h2 class="font-arvo text-lg font-bold text-white tracking-wide">Panthéon</h2>
                        <p class="font-arvo text-sm text-white/65 tracking-wide">Suspension défectueuse</p>
                        <p class="font-arvo text-sm text-white/65 tracking-wide">Salle 1</p>
                        <p class="font-arvo text-sm text-white/65 tracking-wide">A15</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
